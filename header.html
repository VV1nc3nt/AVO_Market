<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Header</title>
</head>
<body>
  <header class="header">
    <div class="top_header_container">
      <div class="top_header">
        <ul class="top_header_ul">
          <li class="top_header_li"><a href="" class="top_header_link">О компании</a></li>
          <li class="top_header_li"><a href="" class="top_header_link">Вакансии</a></li>
          <li class="top_header_li"><a href="" class="top_header_link">Контакты</a></li>
          <li class="top_header_li"><a href="" class="top_header_link">Возврат и обмен товара</a></li>
          <li class="top_header_li"><a href="" class="top_header_link">Гарантия</a></li>
        </ul>
        <div class="top_header_contacts">
          <a href="" class="top_header_contact">Химки, Нагорное шоссе, 2Б</a>
          <a href="mailto:info@avomarket.ru" class="top_header_contact">info@avomarket.ru</a>
          <a href="tel:+79262451645" class="top_header_contact tel">8 (926) 245 16 45</a>
        </div>
      </div>
    </div>
    <div class="mid_header_container">
      <div class="mid_header">
        <a href="" class="logo_link">
          <img src="./svg/header_logo.svg" alt="" class="logo">
        </a>
        <a href="" class="btn btn_menu">
          <img src="./svg/menu-burger.svg" alt="" class="btn_burger">
          <span class="btn_text">Каталог</span>
        </a>
        <form action="" class="search_form">
          <input type="search" name="search_field" placeholder="Поиск товара" class="search_field" required>
          <button class="btn_search" type="submit">
            <span class="btn_search_text">Найти</span>
          </button>
        </form>
        <a href="" class="btn_small">
          <img src="./svg/comparation.svg" alt="" class="btn_small_img">
        </a>
        <a href="" class="btn_small">
          <img src="./svg/heart.svg" alt="" class="btn_small_img">
        </a>
        <a href="" class="btn_small">
          <img src="./svg/shopping-cart.svg" alt="" class="btn_small_img">
        </a>
        <a href="" class="btn btn_callback">
          <span class="btn_text">Заказать звонок</span>
        </a>
      </div>
    </div>
    <div class="bottom_header">
      <nav class="menu">
        <ul class="menu_ul">
          <li class="menu_li"><a href="" class="menu_link discount_link">Акции</a></li>
          <li class="menu_li"><a href="" class="menu_link">Свет</a></li>
          <li class="menu_li"><a href="" class="menu_link">Сантехника</a></li>
          <li class="menu_li"><a href="" class="menu_link">Мебель</a></li>
          <li class="menu_li"><a href="" class="menu_link">Бренды</a></li>
          <li class="menu_li"><a href="" class="menu_link">Партнерам</a></li>
          <li class="menu_li"><a href="" class="menu_link">Доставка и Оплата</a></li>
        </ul>
      </nav>
    </div>
  </header>
</body>
</html>
